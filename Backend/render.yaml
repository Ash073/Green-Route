{
  "services": [
    {
      "type": "web",
      "name": "greenroute-backend",
      "env": "node",
      "plan": "free",
      "buildCommand": "npm install",
      "startCommand": "npm start",
      "healthCheckPath": "/api/health",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "MONGODB_URI",
          "sync": false
        },
        {
          "key": "DB_NAME",
          "sync": false
        },
        {
          "key": "JWT_SECRET",
          "generateValue": true
        },
        {
          "key": "JWT_REFRESH_SECRET",
          "generateValue": true
        },
        {
          "key": "JWT_EXPIRE",
          "value": "15m"
        },
        {
          "key": "CORS_ORIGIN",
          "sync": false
        }
      ]
    }
  ]
}
